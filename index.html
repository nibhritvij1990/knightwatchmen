<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:title" content="Knight Watchmen">
    <meta property="og:description" content="The home of Knight Watchmen cricket team in Hyderabad.">
    <meta property="og:image" content="https://knightwatchmen.in/Firefly_landscape.png">
    <meta property="og:url" content="https://knightwatchmen.in">
    <meta property="og:type" content="website">
    <meta property="og:site_name" content="Knight Watchmen">
    <link rel="shortcut icon" href="KW_ico.png" type="image/x-icon">
    <title>Home | Knight Watchmen</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .background-image {
            position: relative;
            height: 100%;
            background-image: url('Firefly_tall.png');
            background-size: cover;
            background-position: center center;
            background-repeat: no-repeat;
        }
        @media (min-aspect-ratio: 3/4) {
            .background-image {
                background-image: url('Firefly_landscape.png');
                background-position: center -128px;
            }
        }
        .tint {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(0, 0, 0, 0.1) 0%, rgba(0, 0, 0, 0.5) 80%);
        }
        nav {
            position: fixed;
            left: 0;
            top: 50%;
            transform: translateY(-50%);
            width: 200px;
            background-color: rgba(0,0,0,0.0);
            color: white;
            text-align: center;
        }
        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            text-align: left;
        }
        nav ul li {
            margin: 16px 32px;
            width: max-content;
            border: 1px solid transparent;
        }
        nav ul li.active {
            border: 1px solid white;
            border-radius: 2px;
            position: relative;
        }
        /*nav ul li.active::before {
            content: 'â–º';
            position: absolute;
            top: 0;
            bottom: 0;
            right: calc(100% + 8px);
            display: flex;
            align-items: center;
        }*/
        nav ul li a {
            color: white;
            text-decoration: none;
            display: block;
            padding: 10px;
            text-transform: uppercase;
            font-size: large;
            width: max-content;
        }
        nav ul li:hover {
            border-bottom: 1px solid white;
            
        }
        footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            display: flex;
            justify-content: flex-end;
            align-items: center;
            background-color: transparent;
            color: #fff;
            padding: 10px 0px;
        }
        .social-links {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .social-links a {
            color: white;
            margin: 0 10px;
            text-decoration: none;
            display: flex;
            align-items: center;
        }
        .social-links img {
            height: 24px;
            margin-left: 5px;
        }
    </style>
</head>
<body>
    <div class="background-image">
        <div class="tint"></div>
    </div>
    <nav>
        <ul>
            <li class="active"><a href="#home">Home</a></li>
            <li><a href="ucl_home.html">UCL</a></li>
            <li><a href="#contact">Contact</a></li>
            <li><a href="/squad-draft">Squad Draft</a></li>
        </ul>
    </nav>
    <footer>
        <div class="social-links">
            <a href="https://www.youtube.com/@KnightWatchmenHyderabad" target="_blank">@KnightWatchmenHyderabad<img src="yt_icon.png" alt="YT Logo"></a>
        </div>
    </footer>
</body>
</html>
